<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanKenPon</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <img src="images/titrejankenpon.png" alt="game title 'JanKenPon'" id="gametitle">
    </header>

    <!-- MAIN -->
    <main>
        <section class="content">
            <div class="player">
                <div class="choiceicons">
                    <img src="images/rockicon.png" alt="Choose Rock" class="choicebtn">
                    <img src="images/papericon.png" alt="Choose Paper" class="choicebtn">
                    <img src="images/scisoricon.png" alt="Choose Scissors" class="choicebtn">
                </div>
                <div class="character">
                    <img src="images/Alexxdefault.png" alt="Alexx Kid">
                    <div class="KOplayer">
                        <img src="images/K.OAlexx.png" alt="You're K.O" class="hide">
                    </div>
                </div>
                <div class="healthbar">
                    <img src="images/healthAlexxfull.png" alt="Health 100%" class="hide">
                    <img src="images/healthAlexx80.png" alt="Health 80%" class="hide">
                    <img src="images/healthAlexx50.png" alt="Health 50%" class="hide">
                    <img src="images/healthAlexx30.png" alt="Health 30%" class="hide">
                    <img src="images/healthAlexxempty.png" alt="Health 0%" class="hide">
                </div>
            </div>
            <div class="iconandtext">
                <div class="resulttext">
                    <img src="images/draw.png" alt="draw" id="drawtext" class="hide">
                    <img src="images/youwin.png" alt="you win" id="youwintext" class="hide">
                    <img src="images/youlose.png" alt="you lose" id="youlosetext" class="hide">
                </div>
                <div class="iconmiddle">
                    <img src="images/btnnewgame.png" alt="New game button" id="newgamebtn" >
                    <img src="images/versusicon.png" alt="Icon versus" id="vsicon" class="hide">
                </div>
            </div>
            <div class="computer">
                <div class="character">
                    <img src="images/computerdefault.png" alt="Computer character">
                    <div class="KOplayer">
                        <img src="images/K.OAlexx.png" alt="You're K.O" class="hide">
                    </div>
                </div>
                <div class="healthbar">
                    <img src="images/healthPCfull.png" alt="Health 100%" class="hide">
                    <img src="images/healthPC80.png" alt="Health 80%" class="hide">
                    <img src="images/healthPC50.png" alt="Health 50%" class="hide">
                    <img src="images/healthPC30.png" alt="Health 30%" class="hide">
                    <img src="images/healthPCempty.png" alt="Health 0%" class="hide">
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        @Copyright : Ortender. 
    </footer>
</body>
</html>
