<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanKenPon</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <img src="images/titrejankenpon.png" alt="game title 'JanKenPon'" id="gametitle">
    </header>

    <!-- MAIN -->
    <main>
        <section class="content">
            <div>
                <div class="userchoicesection hide">
                    <img src="images/rockicon.png" alt="Choose Rock" id="rock" class="choiceicon button">
                    <img src="images/papericon.png" alt="Choose Paper" id="paper" class="choiceicon button">
                    <img src="images/scisoricon.png" alt="Choose Scissors" id="scissors" class="choiceicon button">
                </div>
            </div>
            <div class="resulttext">
                <img src="images/draw.png" alt="draw" id="resultimage" class="hide">
            </div>
            <div></div>
            <div class="character">
                <img src="images/Alexxdefault.png" alt="Alexx Kid" id="Alexx">
                <div class="KOimage">
                    <img src="images/K.OAlexx.png" alt="You're K.O" id="KOplayer" class="hide">
                </div>
            </div>
            <div class="iconmiddle">
                <img src="images/btnnewgame.png" alt="New game button" class="button" id="btnnewgame">
                <img src="images/versusicon.png" alt="Icon versus" id="vsicon" class="hide">
            </div>
            <div class="character">
                <img src="images/computerdefault.png" alt="computer character" id="computer">
                <div class="KOimage">
                    <img src="images/K.Ocomputer.png" alt="computer K.O" id="KOcomputer" class="hide">
                </div>
            </div>
            <div class="healthbar">
                <img src="images/healthAlexxfull.png" alt="Health 100%" class="playerhealth hide">
                <img src="images/healthAlexx80.png" alt="Health 80%" class="playerhealth hide">
                <img src="images/healthAlexx50.png" alt="Health 50%" class="playerhealth hide">
                <img src="images/healthAlexx30.png" alt="Health 30%" class="playerhealth hide">
                <img src="images/healthAlexxempty.png" alt="Health 0%" class="playerhealth hide">
            </div>
            <div></div>
            <div class="healthbar">
                <img src="images/healthPCfull.png" alt="Health 100%" class="PChealth hide">
                <img src="images/healthPC80.png" alt="Health 80%" class="PChealth hide">
                <img src="images/healthPC50.png" alt="Health 50%" class="PChealth hide">
                <img src="images/healthPC30.png" alt="Health 30%" class="PChealth hide">
                <img src="images/healthPCempty.png" alt="Health 0%" class="PChealth hide">
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        @Copyright : Ortender. 
    </footer>
</body>
</html>
